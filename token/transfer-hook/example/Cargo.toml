[package]
name = "spl-transfer-hook-example"
version = "0.5.0"
description = "Solana Program Library Transfer Hook Example Program"
authors = ["Solana Labs Maintainers <maintainers@solanalabs.com>"]
repository = "https://github.com/solana-labs/solana-program-library"
license = "Apache-2.0"
edition = "2021"

[features]
no-entrypoint = []
test-sbf = []

[dependencies]
arrayref = "0.3.7"
solana-program = { git = "https://github.com/Inon123/solana.git", rev ="abb7d30fe97103c71958fa5a8378dc3ab93c0996"}
spl-tlv-account-resolution = { version = "0.5" , path = "../../../libraries/tlv-account-resolution" }
spl-token-2022 = { version = "2.0",  path = "../../program-2022", features = ["no-entrypoint"] }
spl-transfer-hook-interface = { version = "0.5" , path = "../interface" }
spl-type-length-value = { version = "0.3" , path = "../../../libraries/type-length-value" }

[dev-dependencies]
solana-program-test = { git = "https://github.com/Inon123/solana.git", rev ="abb7d30fe97103c71958fa5a8378dc3ab93c0996"}
solana-sdk = { git = "https://github.com/Inon123/solana.git", rev ="abb7d30fe97103c71958fa5a8378dc3ab93c0996"}

[lib]
crate-type = ["cdylib", "lib"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
